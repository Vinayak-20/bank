<div class="login">
      <div class="loginContent">
          <form (ngSubmit)="register()" [formGroup]="registerForm">
          <h1>Register</h1>
          <input type="text" placeholder="username" id="acid" name="uname" formControlName="uname">
  
          <br>
          <div *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched">
              <p style="color: red;">invalid username</p>
          </div>
          <br>
          <input type="text" placeholder="Account number" id="pid" name="acno" formControlName="acno" >
          <br>
          <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched">
              <p style="color: red;">invalid Account number</p>
          </div>
          <br>
          <input type="password" placeholder="password" id="psw" name="psw" formControlName="psw" >
          <br>
          <div *ngIf="this.registerForm.get('psw')?.errors&&this.registerForm.get('psw')?.touched">
              <p style="color: red;">invalid password</p>
          </div>
          <br>
  
          <button class="loginButton"  type="submit" >Sign up</button>
          <br>
      </form>
      </div>
  </div>
